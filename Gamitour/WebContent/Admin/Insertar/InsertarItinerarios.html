<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Panel Admin</title>
<link href="../../assets/css/style.css" rel="stylesheet" type="text/css"
	media="screen" />
</head>

<body>
	<div class="flex">

	<div class="menu">
			<ul>
				<li><a href="../../MostrarAdmin.do?div=itinerarios">Itinerarios</a></li>
				<li><a href="../../MostrarAdmin.do?div=paradas">Paradas</a></li>
				<li><a href="../../MostrarAdmin.do?div=pruebasculturales">PC</a></li>
				<li><a href="../../MostrarAdmin.do?div=pruebasdeportivas">PD</a></li>
				<li><a href="../../MostrarAdmin.do?div=multimedias">Multimedia</a></li>
				<li><a href="../../MostrarAdmin.do?div=actividades">Actividades</a></li>
				<li><a href="../../MostrarAdmin.do?div=clientes">Clientes</a></li>
				<li><a href="../../MostrarAdmin.do?div=noticias">Noticias</a></li>
				<li><a href="../../MostrarAdmin.do?div=premios">Premios</a></li>
				<li><a href="../../MostrarAdmin.do?div=votos">Votos</a></li>
				<li><a href="../../MostrarAdmin.do?div=comentarios">Comentarios</a></li>
				<li><a href="../../MostrarAdmin.do?div=reservas">Reservas</a></li>
			</ul>
		</div>
		<div class="page">
			<div class="logo">
				<h1>
					<a href="../../MostrarAdmin.do">Panel de administración
						Gamitour</a>
				</h1>
			</div>

			<form action="../../InsertarItinerarios.do" method="get">
				<h2>Insertar Itinerario</h2>
				<p>
					<label for="nombre">Nombre: <input type="text"
						name="nombre" required="required" maxlength="500"></label>
				</p>
				<p>
					<label for="categoria">Categoria: <input type="text"
						name="categoria" required="required" maxlength="500"></label>
				</p>
				<p>
					<label for="duracion">Nº de horas: <input type="number"
						name="duracion" required="required" max="250"></label>
				</p>
				<p>
					<label for="ubicacion">Ubicacion:</label> <select name="ubicacion"
						required="required">
						<option value="" selected disabled>Seleccione una población</option>
						<option value="Gijón">Gijón</option>
						<option value="Oviedo">Oviedo</option>
						<option value="Avilés">Avilés</option>
						<option value="Siero">Siero</option>
						<option value="Langreo">Langreo</option>
						<option value="Mieres">Mieres</option>
						<option value="Castrillón">Castrillón</option>
						<option value="Villaviciosa">Villaviciosa</option>
						<option value="Llanes">Llanes</option>
					</select>
				</p>
				<p>
					<input type="submit" value="Enviar" id="enviar">
				</p>

			</form>

		</div>
	</div>
</body>
</html>
