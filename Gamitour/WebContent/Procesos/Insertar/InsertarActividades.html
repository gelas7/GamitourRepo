			</ul>
		</div>

		<div class="page">
			<div class="logo">
				<h1>
					<a href="../../MostrarAdmin.do">Panel de administración
						Gamitour</a>
				</h1>
			</div>
			<form action="../../InsertarActividadesAccion" method="post"
				enctype="multipart/form-data">

				<h2>Insertar Actividad</h2>
				<p>
					Nombre: <input type="text" name="nombre" required="required">
				</p>
				<p>
					Fecha de inicio: <input type="date" name="fechainicio"
						required="required">
				</p>
				<p>
					Fecha de fin: <input type="date" name="fechafin"
						required="required">
				</p>
				<p>
					Ubicacion: <input type="text" name="ubicacion" required="required">
				</p>
				<p>
					Número de participantes: <input type="number" name="participantes"
						required="required">
				</p>
				<p>
					Precio: <input type="number" name="precio" required="required">
				</p>
				<p>
					Puntos: <input type="number" name="puntos" required="required">
				</p>
				<p>
					Imagen: <input type="file" name="imagen" required="required">
				</p>
				<p>
					<input type="submit" value="Enviar" id="enviar" >
				</p>
			</form>
		</div>
	</div>
</body>
