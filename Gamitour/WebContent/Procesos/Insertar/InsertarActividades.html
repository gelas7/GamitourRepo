<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Panel Admin</title>
<link href="../../assets/css/style.css" rel="stylesheet" type="text/css"
	media="screen" />
<script src="../../assets/js/scriptComprobacionCampos.js"
	type="text/javascript"></script>
<script>
	function comprobarCampo() {
		var maxLength = 5;
		// 		debugger;
		var campo = document.getElementById("nombre");
		var length = campo.value.length;
		if (length > maxLength) {
			campo.innerHTML = "<p style='color:red'>El tamaño máximo permitido para este campo es "
					+ maxLength + ".</p>";
		}
	}
</script>
</head>

<body>
	<div class="flex">
		<div class="menu">
			<ul>
				<li><a href="../../MostrarAdmin.do?div=itinerarios">Itinerarios</a></li>
				<li><a href="../../MostrarAdmin.do?div=paradas">Paradas</a></li>
				<li><a href="../../MostrarAdmin.do?div=pruebasculturales">PC</a></li>
				<li><a href="../../MostrarAdmin.do?div=pruebasdeportivas">PD</a></li>
				<li><a href="../../MostrarAdmin.do?div=multimedias">Multimedia</a></li>
				<li><a href="../../MostrarAdmin.do?div=actividades">Actividades</a></li>
				<li><a href="../../MostrarAdmin.do?div=clientes">Clientes</a></li>
				<li><a href="../../MostrarAdmin.do?div=noticias">Noticias</a></li>
				<li><a href="../../MostrarAdmin.do?div=premios">Premios</a></li>
				<li><a href="../../MostrarAdmin.do?div=votos">Votos</a></li>
				<li><a href="../../MostrarAdmin.do?div=comentarios">Comentarios</a></li>
			</ul>
		</div>

		<div class="page">
			<div class="logo">
				<h1>
					<a href="../../MostrarAdmin.do">Panel de administración
						Gamitour</a>
				</h1>
			</div>
			<form action="../../InsertarActividadesAccion" method="post"
				enctype="multipart/form-data">

				<h2>Insertar Actividad</h2>
				<p>
					<label for="nombre">Nombre:</label> <input type="text"
						name="nombre" id="nombre" required="required" maxlength="50">
				</p>
				<p>
					<label for="fechainicio">Fecha de inicio:</label> <input
						type="date" name="fechainicio" required="required">
				</p>
				<p>
					<label for="fechafin">Fecha de fin:</label> <input type="date"
						name="fechafin" required="required">
				</p>
				<p>
					<label for="ubicacion">Ubicacion:</label> <input type="text"
						name="ubicacion" required="required" maxlength="50">
				</p>
				<p>
					<label for="participantes">Número de participantes:</label> <input
						type="number" name="participantes" required="required" max="1000">
				</p>
				<p>
					<label for="precio">Precio:</label> <input type="number"
						name="precio" required="required" max="1000">
				</p>
				<p>
					<label for="puntos">Puntos:</label> <input type="number"
						name="puntos" required="required" max="10000">
				</p>
				<p>
					<label for="imagen">Imagen:</label> <input type="file"
						name="imagen" required="required">
				</p>
				<p>
					<input type="submit" value="Enviar" id="enviar">
				</p>
			</form>
		</div>
	</div>
</body>

</html>
